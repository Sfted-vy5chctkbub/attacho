<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Category</title>
<style>
    body {
        margin: 1cm 0;
        text-align:center ;
        background-color: rgb(141, 148, 139);
    }
    h1 {
        margin-top: 1cm;
        text-decoration: underline;
    }
    .input-container {
        margin-top: 200px;
        
    }
    input[type="text"] {
        padding: 10px;
        font-size: 18px;
        border-radius: 10px;
        
    }
    .button {
        padding: 10px 20px;
        font-size: 16px;
        width: 100px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #3498db; /* Blue */
        color: #fff;
    }
    .input-container{
        font-size: 18px;
        

        
    }
</style>
</head>
<body>
    <form>
    <h1>Add Category</h1>
    <div class="input-container"><label>CATEGORY  </label>
        <input type="text" id="categoryInput" placeholder="Enter category">
        <button class="button" onclick="addCategory()">Add</button>
    </div>
</form>
    <script>
        function addCategory() {
            var inputElement = document.getElementById("categoryInput");
            var category = inputElement.value.trim();

            if (category !== "") {
                // Here you can perform any action with the category input, such as submitting it to a server or adding it to a list
                console.log("Category added: " + category);
                // Clear the input field after adding the category
                inputElement.value = "";
            } else {
                alert("Please enter a category.");
            }
        }
    </script>
</body>
</html>
