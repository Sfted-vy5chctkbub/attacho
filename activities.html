<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Page</title>
<style>
    body {
        margin: 1cm 0;
        text-align: center;
    
    }
    h1 {
        margin-top: 1cm;
        text-decoration: underline;
    }
    .button-container {
        margin-top: 2cm;
    }
    .button {
        display: block;
        height: 50px;
        width: 150px;
        font-size: 18px;
        border-radius: 17px;
        background-color: aqua;
        margin: 0 auto 2cm;
        border: none;
        cursor: pointer;
        /* Adjusted to have 2cm space below each button */
    }

    /* Different background colors for each button */
    .button:nth-child(1) {
        background-color: #ff5733; /* Orange */
    }
    .button:nth-child(2) {
        background-color: #33ff57; /* Green */
    }
    .button:nth-child(3) {
        background-color: #5733ff; /* Blue */
    }
    .button:nth-child(4) {
        background-color: #ff33e6; /* Pink */
    }
    .button:nth-child(5) {
        background-color: #33e6ff; /* Cyan */
    }
    .button:hover {
        background-color: darken(currentColor, 10%); /* Darken the button color on hover */
    }   
</style>
</head>
<body>
    <h1>Welcome to Our Activities</h1>
    <div class="button-container">
        <button class="button" onclick="alert('Button 1 clicked')">Button 1</button>
        <button class="button" onclick="alert('Button 2 clicked')">Button 2</button>
        <button class="button" onclick="alert('Button 3 clicked')">Button 3</button>
        <button class="button" onclick="alert('Button 4 clicked')">Button 4</button>
        <button class="button" onclick="alert('Button 5 clicked')">Button 5</button>
    </div>
</body>
</html>
